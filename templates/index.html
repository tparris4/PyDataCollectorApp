<!DOCTYPE html>
<html lang="en">
<title>Data Collector App</title>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../static/main.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Collecting Height</h1>
    <h3>Please fill the entries to get population statistics on height</h3>
    <div class="message">
      {{text | safe}}
    </div>
    <form action="{{url_for('success')}}" method="POST">
      <input title="Your email will be safe with us" placehold="Enter your email address" type="email" name="email_name"
        required> <br>
      <input title="Your email will be safe with us" placehold="Enter your height in cm" type="number" min="50" ,
        max="300" step="0.1" name="height_name" name="email_name" requiired> <br>
      <button type="submit"> Submit </button>

    </form>
  </div>

</body>

</html>
